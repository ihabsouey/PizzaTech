name: CI/CD

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # üîß Installation des d√©pendances backend
      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      # ‚úÖ Tests backend
      - name: Run backend tests
        run: |
          cd backend
          npm test

      # üîß Installation des d√©pendances frontend
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      # ‚öôÔ∏è Build frontend (React)
      - name: Build frontend
        run: |
          cd frontend
          npm run build

      # üê≥ Installer docker-compose
      - name: Install docker-compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      # üê≥ Build Docker containers
      - name: Build Docker images
        run: docker-compose build

      # üöÄ D√©ploiement sur EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_IP }}
          username: ec2-user
          key: ${{ secrets.SSH_KEY }}
          script: |
            # Met √† jour les paquets
            sudo yum update -y

            # Installe Docker (si pas d√©j√† install√©)
            if ! command -v docker &> /dev/null
            then
              sudo yum install -y docker
              sudo systemctl start docker
              sudo systemctl enable docker
              sudo usermod -aG docker ec2-user
            fi

            # Installe docker-compose
            sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose

            # Installe git (si pas d√©j√† install√©)
            if ! command -v git &> /dev/null
            then
              sudo yum install -y git
            fi

            # Clone le repo si n√©cessaire
            if [ ! -d "pizzatech" ]; then
              git clone https://github.com/ihabsouey/PizzaTech.git pizzatech
            fi

            # Aller dans le projet, pull et d√©ployer
            cd pizzatech
            git pull
            docker-compose up -d --build
